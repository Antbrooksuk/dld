<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Component Preview</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      padding: 20px;
    }
    .preview-button {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .preview-button:hover {
      background-color: #106ebe;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // This is a simple React component for demonstration
    const Button = ({ text, onClick }) => {
      return (
        <button className="preview-button" onClick={onClick}>
          {text}
        </button>
      );
    };

    // A sample container component that uses the Button
    const App = () => {
      const [count, setCount] = React.useState(0);
      
      const handleClick = () => {
        setCount(count + 1);
      };
      
      return (
        <div>
          <h2>Component Preview</h2>
          <p>This is a preview of a React button component.</p>
          <Button text={`Click me (${count})`} onClick={handleClick} />
          
          <div style={{ marginTop: '20px', fontSize: '12px', color: '#666' }}>
            <p>Static preview version - will be replaced with dynamic components</p>
          </div>
        </div>
      );
    };

    // Render the App component to the root element
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
